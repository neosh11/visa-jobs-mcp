name: Build Release Binaries

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (without v prefix). Optional."
        required: false
        type: string
  push:
    tags:
      - "v*"

jobs:
  build:
    name: Build (${{ matrix.name }})
    runs-on: ${{ matrix.runs_on }}
    timeout-minutes: 20
    env:
      PYINSTALLER_CONFIG_DIR: ${{ github.workspace }}/.cache/pyinstaller
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: macos-arm64
            runs_on: macos-15
          - name: macos-x86_64
            runs_on: macos-15-intel

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"
          cache-dependency-path: pyproject.toml

      - name: Restore PyInstaller cache
        uses: actions/cache@v4
        with:
          path: ${{ env.PYINSTALLER_CONFIG_DIR }}
          key: pyinstaller-${{ runner.os }}-${{ runner.arch }}-py${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('pyproject.toml', 'scripts/build_release_binaries.sh') }}
          restore-keys: |
            pyinstaller-${{ runner.os }}-${{ runner.arch }}-py${{ steps.setup-python.outputs.python-version }}-
            pyinstaller-${{ runner.os }}-${{ runner.arch }}-

      - name: Build binaries
        shell: bash
        env:
          INPUT_VERSION: ${{ github.event.inputs.version }}
          REF_VERSION: ${{ github.ref_name }}
          REF_TYPE: ${{ github.ref_type }}
          PYI_BUNDLE_MODE: onefile
        run: |
          VERSION="${INPUT_VERSION}"
          if [[ -z "${VERSION}" && "${REF_TYPE}" == "tag" ]]; then
            VERSION="${REF_VERSION#v}"
          fi
          export VERSION
          ./scripts/build_release_binaries.sh

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.name }}
          path: dist/release/*

  publish:
    name: Publish Release Assets
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Publish to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
