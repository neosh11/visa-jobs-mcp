name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (without v prefix). Optional."
        required: false
        type: string
  push:
    tags:
      - "v*"

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    name: Build (${{ matrix.name }})
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: macos-arm64
            target_goos: darwin
            target_goarch: arm64
            target_platform: macos-arm64
          - name: macos-x86_64
            target_goos: darwin
            target_goarch: amd64
            target_platform: macos-x86_64
          - name: windows-x86_64
            target_goos: windows
            target_goarch: amd64
            target_platform: windows-x86_64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Build binaries
        shell: bash
        env:
          INPUT_VERSION: ${{ github.event.inputs.version }}
          REF_VERSION: ${{ github.ref_name }}
          REF_TYPE: ${{ github.ref_type }}
          TARGET_GOOS: ${{ matrix.target_goos }}
          TARGET_GOARCH: ${{ matrix.target_goarch }}
          TARGET_PLATFORM: ${{ matrix.target_platform }}
        run: |
          VERSION="${INPUT_VERSION}"
          if [[ -z "${VERSION}" && "${REF_TYPE}" == "tag" ]]; then
            VERSION="${REF_VERSION#v}"
          fi
          export VERSION
          ./scripts/build_release_binaries.sh

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.name }}
          path: dist/release/*

  publish:
    name: Publish Release Assets
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Publish to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*

  deploy-pages:
    name: Deploy Pages
    if: startsWith(github.ref, 'refs/tags/v')
    needs: publish
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate contract docs
        shell: bash
        run: |
          python3 scripts/generate_contract_docs.py

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
