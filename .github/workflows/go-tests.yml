name: Go Tests

on:
  push:
    branches: [main]
    paths:
      - "go.mod"
      - "cmd/**"
      - "internal/**"
      - ".github/workflows/go-tests.yml"
  pull_request:
    paths:
      - "go.mod"
      - "cmd/**"
      - "internal/**"
      - ".github/workflows/go-tests.yml"

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Run tests
        run: |
          go test ./...
