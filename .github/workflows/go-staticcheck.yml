name: Go Staticcheck

on:
  push:
    branches: [main]
    paths:
      - "go.mod"
      - "go.sum"
      - "cmd/**"
      - "internal/**"
      - ".github/workflows/go-staticcheck.yml"
  pull_request:
    paths:
      - "go.mod"
      - "go.sum"
      - "cmd/**"
      - "internal/**"
      - ".github/workflows/go-staticcheck.yml"

jobs:
  staticcheck:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Run staticcheck
        run: |
          go install honnef.co/go/tools/cmd/staticcheck@v0.6.1
          staticcheck ./...
